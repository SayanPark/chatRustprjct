<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #input { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Chat Application</h1>
    <div>
        <input type="text" id="chatRoomInput" placeholder="Chat Room Name" />
        <button id="joinRoom">Join/Create Room</button>
    </div>
    <div>
        <input type="text" id="messageInput" placeholder="Message" />
        <button id="sendMessage">Send Message</button>
    </div>
    <div id="messages"></div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const chatRoomInput = document.getElementById('chatRoomInput');
        const messageInput = document.getElementById('messageInput');
        const joinRoomButton = document.getElementById('joinRoom');
        const sendMessageButton = document.getElementById('sendMessage');

        const socket = new WebSocket('ws://127.0.0.1:5000');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const messageElement = document.createElement('div');
            messageElement.textContent = `Chat Name: ${data.chat_name}, Message: "${data.message}"`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        };

        joinRoomButton.onclick = function() {
            const chatRoom = chatRoomInput.value;
            if (chatRoom) {
                const packet = {
                    command: "join",
                    chat_name: chatRoom
                };
                socket.send(JSON.stringify(packet));
                chatRoomInput.value = ''; // Clear the input
            }
        };

        sendMessageButton.onclick = function() {
            const message = messageInput.value;
            const chatRoom = chatRoomInput.value; // Use the same input for chat room
            if (message && chatRoom) {
                const packet = {
                    command: "post",
                    chat_name: chatRoom,
                    message: message
                };
                socket.send(JSON.stringify(packet));
                messageInput.value = ''; // Clear the input
            }
        };
    </script>
</body>
</html>
