<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #input { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Chat Application</h1>
    <div>
        <input type="text" id="newChatRoom" placeholder="New Chat Room" />
        <button id="createRoom">Create Room</button>
    </div>
    <div>
        <select id="chatRoomSelect"></select>
    </div>
    <div id="messages"></div>
    <input type="text" id="chatName" placeholder="Chat Name" />
    <input type="text" id="message" placeholder="Message" />
    <button id="send">Send</button>

    <script>
        const messagesDiv = document.getElementById('messages');
        const chatNameInput = document.getElementById('chatName');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');
        const chatRoomSelect = document.getElementById('chatRoomSelect');
        const createRoomButton = document.getElementById('createRoom');
        const newChatRoomInput = document.getElementById('newChatRoom');

        const socket = new WebSocket('ws://127.0.0.1:5000');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const messageElement = document.createElement('div');
            messageElement.textContent = `Chat Room: ${data.chat_room}, Chat Name: ${data.chat_name}, Message: "${data.message}"`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        };

        sendButton.onclick = function() {
            const chatName = chatNameInput.value;
            const message = messageInput.value;
            const chatRoom = chatRoomSelect.value;
            if (chatName && message && chatRoom) {
                const packet = {
                    chat_room: chatRoom,
                    chat_name: chatName,
                    message: message
                };
                socket.send(JSON.stringify(packet));
                messageInput.value = ''; // Clear the input
            }
        };

        createRoomButton.onclick = function() {
            const newChatRoom = newChatRoomInput.value;
            if (newChatRoom) {
                const option = document.createElement('option');
                option.value = newChatRoom;
                option.textContent = newChatRoom;
                chatRoomSelect.appendChild(option);
                newChatRoomInput.value = ''; // Clear the input
            }
        };
    </script>
</body>
</html>
